<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .error {
    color: red;
    font-size: 0.8em;
  }

  .submit-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }

  .submit-btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<form id="myForm" onsubmit="return validateForm()">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <span id="nameError" class="error"></span><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <span id="emailError" class="error"></span><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br>
  <span id="passwordError" class="error"></span><br>

  <label for="country">Country:</label><br>
  <input type="text" id="country" name="country"><br>
  <span id="countryError" class="error"></span><br>

  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" name="phone"><br>
  <span id="phoneError" class="error"></span><br>

  <input type="submit" class="submit-btn" value="Submit">
</form>

<script>
function validateForm() {
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  var country = document.getElementById("country").value;
  var phone = document.getElementById("phone").value;

  var nameRegex = /^[a-zA-Z ]*$/;
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  var passwordRegex = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;
  var phoneRegex = /^\d+$/;

  var isValid = true;

  document.getElementById("nameError").innerHTML = "";
  document.getElementById("emailError").innerHTML = "";
  document.getElementById("passwordError").innerHTML = "";
  document.getElementById("countryError").innerHTML = "";
  document.getElementById("phoneError").innerHTML = "";

  if (!name.match(nameRegex)) {
    document.getElementById("nameError").innerHTML = "Name must contain only letters and spaces";
    isValid = false;
  }

  if (!email.match(emailRegex)) {
    document.getElementById("emailError").innerHTML = "Invalid email format";
    isValid = false;
  }

  if (!password.match(passwordRegex)) {
    document.getElementById("passwordError").innerHTML = "Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, one number, and one special character";
    isValid = false;
  }

  if (country === "") {
    document.getElementById("countryError").innerHTML = "Country cannot be empty";
    isValid = false;
  }

  if (!phone.match(phoneRegex)) {
    document.getElementById("phoneError").innerHTML = "Phone number must contain only numbers";
    isValid = false;
  }

  if (isValid) {
    alert("Name: " + name + "\nEmail: " + email + "\nCountry: " + country + "\nPhone Number: " + phone);
   
  }

  return isValid;
}
</script>

</body>
</html>
